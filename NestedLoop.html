<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Loop</title>
</head>
<body onload="printTable()">
<script>
    function printTable()
    {
        for(let i = 1; i <= 10; i++){
            for(let j = 1; j <= 10; j++ ){
                if(j == 10){
                    document.write(i * j + "<br>");
                    break;
                }
                document.write(i * j);
            }
        }
    }
</script>
</body>
</html>
