<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Loop</title>
</head>
<body onload="printTable()">
<script>
    function printTable()
    {
        let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for(let i = 1; i <= 10; i++) {
            table = table + "<tr>";
            for (let j = 1; j <= 10; j++) {
                table = table + "<td align='center'>" + (i * j).toString() + "</td>";
            }
            table = table + "</tr>";
        }
        document.write(table);
    }
</script>
</body>
</html>
